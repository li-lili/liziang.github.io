<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>李子昂的个人作品集</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 0;  
      background-color: #f2f2f2;  
    }  
    header {  
      background-color: #555;  
      color: #fff;  
      padding: 20px;  
      text-align: center;  
    }  
    main {  
      margin: 20px;  
      padding: 20px;  
      background-color: #fff;  
      border-radius: 5px;  
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
    }  
    footer {  
      background-color: #555;  
      color: #fff;  
      padding: 10px;  
      text-align: center;  
    }  
    h1, h2 {  
      color: #333;  
    }  
    ul {  
      list-style-type: none;  
      padding: 0;  
    }  
    li {  
      margin-bottom: 10px;  
    }  
    .project {  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
    }  
    .project img {  
      width: 100%;  
      height: auto;  
    }  
  </style>  
</head>  
<body>  
  <header>  
    <h1>李子昂</h1>  
  </header>  
  <main>  
    <h2>关于我</h2>  
    <p>这里是一些关于我的信息。</p>  
    <h2>我的项目</h2>  
    <ul>  
      <li class="project">  
        <img src="project1.jpg" alt="Project 1">  
        <p>项目1的描述</p>  
      </li>  
      <li class="project">  
        <img src="project2.jpg" alt="Project 2">  
        <p>项目2的描述</p>  
      </li>  
      <li class="project">  
        <img src="project3.jpg" alt="Project 3">  
        <p>项目3的描述</p>  
      </li>  
    </ul>  
  </main>  
  <footer>  
    <p>&copy; 2023 My Website. All rights reserved.</p>  
  </footer>  
</body>  
</html>
