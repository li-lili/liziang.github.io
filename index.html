<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>前端网页示例</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 0;  
    }  
    header {  
      background-color: #f2f2f2;  
      padding: 10px;  
      text-align: center;  
    }  
    main {  
      margin: 20px;  
    }  
    footer {  
      background-color: #f2f2f2;  
      padding: 10px;  
      text-align: center;  
    }  
  </style>  
</head>  
<body>  
  <header>  
    <h1>欢迎来到我的网页</h1>  
  </header>  
  <main>  
    <h2>关于我</h2>  
    <p>这里是一些关于我的信息。</p>  
    <h2>我的项目</h2>  
    <ul>  
      <li>项目1</li>  
      <li>项目2</li>  
      <li>项目3</li>  
    </ul>  
  </main>  
  <footer>  
    <p>&copy; 2023 My Website. All rights reserved.</p>  
  </footer>  
</body>  
</html>
